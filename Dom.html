<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 class = "myC" id="1">hi</h1>
    <h1 class = "myC" id="2">hello</h1>
    <h1 name = "myH" id="3">how</h1>
    <script>
    document.getElementById("1").style.background = "grey";
    document.getElementsByTagName("h1");
    document.getElementsByClassName("myC")[0].style.background = "blue";
    document.getElementsByName("myH")[0].style.background = "red";
    document.querySelector("h1");
    document.querySelectorAll("h1");
    </script>

</body>
</html>
