    var users = ["Ramesh","Ram","Kiran","Ravi"];

    users.splice(2,1); //  to remove the element and total number of elements need to be removed is 1. if second value is not provided it will delete all the elements after the index 2

    // document.write(users[1]+"<br>");
    // document.write(users[2]+"<br>");
    // document.write(users[3]+"<br>");
    
    for (i=0;i<users.length;i++){
        document.write(users[i]+"<br>");
        console.log(users[i]);
    }
    for(i=1;i<=10;i++){
        document.write(i+"<br>");
    }
    </script>
    
</body>
